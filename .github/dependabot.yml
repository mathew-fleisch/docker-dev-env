version: 2
registries:
  dockerhub:
    type: docker-registry
    url: https://registry.hub.docker.com
    username: ${{ secrets.REGISTRY_USERNAME }}
    password: ${{ secrets.REGISTRY_PASSWORD }}

updates:
  - package-ecosystem: "docker"
    directory: "/"
    registries:
      - dockerhub
    schedule:
      interval: "daily"